# If you don't set these, they will be inferred from the repo's description on GitHub.

# title: My project title
# description: My description

remote_theme    : "manid2/lone-wolf-theme"

# site settings, follows the order used in jekyll-seo-tag plugin
lang: "en_GB"
title: "Potbank Software"
description: "An indie game dev in the Potteries."
url: "https://potbanksoftware.github.io"
baseurl: "" # the subpath of your site, e.g. "/blog"
# author: 
logo: assets/images/logo512.png # PNG is SEO friendly
# use below when there are social links for site
social:
 name: potbanksoftware
 links:
   - https://www.instagram.com/potbanksoftware/
   - https://github.com/potbanksoftware
   - https://potbanksoftware.itch.io/

# site verifications,
# webmaster_verifications:
#   google: # 1234


# feed
atom_feed:
  path: # blank (default) uses feed.xml

# site search settings
search: # true, false (default)
search_full_content: # true, false (default)
search_provider: # google

google:
  search_engine_id: # YOUR_SEARCH_ENGINE_ID
  instant_search: # false (default), true

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id:
    anonymize_ip: # true, false (default)

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - Gemfile
encoding: "utf-8"
markdown_ext: "md"

# # Conversion
# markdown: kramdown
# highlighter: rouge
# lsi: false
# excerpt_separator: "\n\n"
# incremental: false

# # Markdown Processing
# kramdown:
#   input: GFM
#   hard_wrap: false
#   auto_ids: true
#   footnote_nr: 1
#   entity_output: as_char
#   toc_levels: 1..6
#   smart_quotes: lsquo,rsquo,ldquo,rdquo
#   enable_coderay: false

# # Sass/SCSS
# sass:
#   sass_dir: _sass
#   # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
#   style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: "Europe/London" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-include-cache

# # HTML Compression
# # - http://jch.penibelst.de/
# compress_html:
#   clippings: all
#   ignore:
#     envs: development

# site defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      show_hero: true
      show_author: true
      show_toc: true
      share: true
      show_comments: false
  # any page
  - scope:
      path: ""
    values:
      # for SEO and social sharing
      image: assets/images/logo512.png
      image_alt: Potbank Software Logo
